- hosts: all
  tasks: 
   - name: Install FirewallD
     yum:
       name: ['firewalld']
       update_cache: yes
     become: true
   - name: Enable FirewallD
     shell: systemctl start firewalld && systemctl enable firewalld && systemctl status firewalld
     become: true
   - name: Add Desired Port
     shell: firewall-cmd --zone=public --add-port=2377/tcp --permanent --add-masquerade
     become: true
   - name: Reload Firewall Settings
     shell: firewall-cmd --reload
     become: true
  environment:
    http_proxy: 172.30.48.178:3128
    https_proxy: 172.30.48.178:3128