---
# tasks file for install-docker
- name: Check the internet 
  shell: echo $http_proxy
  register: ping
- debug:
   var: ping
- name: remove the Apache package
  yum:
    name: [ 
            'docker',
            'docker-client',
            'docker-client-latest',
            'docker-common',
            'docker-latest',
            'docker-latest-logrotate',
            'docker-logrotate',
            'docker-engine'
          ]
    update_cache: true
    state: removed
  become: true
  register: result
- debug: 
   var: result

- name: Install prerequisites in yum
  yum:
    name: ['yum-utils','device-mapper-persistent-data','lvm2']
    update_cache: yes
  become: true

- name: Adding docker repository
  shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
  become: true

- name: Install containerd.io for latest docker-ce
  shell: yum install -y https://download.docker.com/linux/centos/7/x86_64/stable/Packages/containerd.io-1.2.6-3.3.el7.x86_64.rpm
  become: true

- name: Install Docker
  yum:
    name: ['python-pip3','docker-ce','docker-ce-cli']
    update_cache: yes
    state: present
  become: true

- name: "Increasing heap memory"
  shell: sysctl -w vm.max_map_count=262144
  become: true